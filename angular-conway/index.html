<html ng-app="GameOfLife">
  <head>
    <script src="vendor/angular/angular.min.js"></script>
    <script src="js/world.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Game of Life</title>
  </head>
  <body>
    <div ng-controller="GameController" class="world">
      <h1>Game of Life</h1>
      <button ng-click="computeState()" ng-hide="started" ng-show="!started">Next Step</button>
      <button ng-click="start()" ng-hide="started" ng-show="!started">Start</button>
      <button ng-click="stop()" ng-hide="!started" ng-show="started">Stop</button>
      <button ng-click="reset()">Reset</button>

      <table>
        <tr ng-repeat="rows in world">
          <td ng-repeat="cell in rows">
            <span class="cell alive-{{ cell.isAlive }}"
                  ng-click="cell.toggle()"
                  title="{{{true: 'alive', false: 'dead'}[cell.isAlive]}} ({{cell.pos.x}}-{{cell.pos.y}})">
            </span>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
